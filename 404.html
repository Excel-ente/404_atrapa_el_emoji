<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .error-container, .game-setup, .high-scores {
            text-align: center;
            background-color: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            max-width: 100%;
            width: 90%;
            max-width: 400px;
        }
        .high-scores {
            max-height: 200px;
            overflow-y: auto;
        }
        .high-scores table {
            width: 100%;
            border-collapse: collapse;
        }
        .high-scores th, .high-scores td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .high-scores th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        h1 {
            font-size: 3rem;
            color: #e74c3c;
            margin-bottom: 0;
        }
        p {
            font-size: 1rem;
            color: #333;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #game-container {
            width: 90%;
            max-width: 300px;
            aspect-ratio: 1 / 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin-bottom: 1rem;
        }
        .hole {
            background-color: #795548;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
            touch-action: manipulation;
            position: relative;
        }
        .mole {
            display: none;
            width: 60%;
            height: 60%;
            background-image: url('https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=284,fit=crop,q=95/YD04wn2KjXCb1q4w/imglogin-500-x-500-px-500-x-250-px-1-d95g4yE4yOiwaP0k.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            bottom: 5%;
            transition: transform 0.1s;
        }
        .mole.visible {
            display: block;
            animation: popUp 0.3s ease-out;
        }
        @keyframes popUp {
            0% { transform: translateY(100%); }
            100% { transform: translateY(0); }
        }
        .game-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        #score, #time, #difficulty {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        button, select, input {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            flex-grow: 1;
            max-width: 200px;
        }
        button {
            background-color: #4CAF50;
            color: white;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        button.end-game {
            background-color: #e74c3c;
        }
        select {
            background-color: #3498db;
            color: white;
        }
        input {
            border: 1px solid #ddd;
        }
        .hit-animation {
            animation: hit 0.2s ease-out;
        }
        @keyframes hit {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        #cooldown-message {
            color: #e74c3c;
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>Lo sentimos, la página que buscas no se encuentra.</p>
        <p>Mientras tanto, ¿por qué no juegas "Atrapa el Logo"?</p>
    </div>

    <div class="game-setup">
        <input type="text" id="player-name" placeholder="Ingresa tu nombre" maxlength="20">
        <div id="difficulty">
            Dificultad: 
            <select id="difficulty-select">
                <option value="noob">Noob</option>
                <option value="intermedio">Intermedio</option>
                <option value="nashe">Nashe</option>
            </select>
        </div>
        <div class="game-controls">
            <button id="start-button">Iniciar Juego</button>
            <button id="end-button" class="end-game" disabled>Terminar</button>
        </div>
        <div id="score">Puntuación: <span id="score-value">0</span></div>
        <div id="time">Tiempo: <span id="time-value">10</span>s</div>
        <div id="cooldown-message"></div>
    </div>

    <div id="game-container"></div>

    <div class="high-scores">
        <h2>Mejores Puntuaciones</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Puntuación</th>
                    <th>Dificultad</th>
                </tr>
            </thead>
            <tbody id="high-scores-table">
            </tbody>
        </table>
    </div>

    <p>Vuelve a la <a href="/">página de inicio</a> cuando termines.</p>

    <script>
        const gameContainer = document.getElementById('game-container');
        const scoreValue = document.getElementById('score-value');
        const timeValue = document.getElementById('time-value');
        const startButton = document.getElementById('start-button');
        const endButton = document.getElementById('end-button');
        const difficultySelect = document.getElementById('difficulty-select');
        const playerNameInput = document.getElementById('player-name');
        const highScoresTable = document.getElementById('high-scores-table');
        const cooldownMessage = document.getElementById('cooldown-message');
        
        let score = 0;
        let timeLeft = 10;
        let gameInterval;
        let countdown;
        let currentDifficulty = 'noob';
        let isGameRunning = false;
        let gamesPlayed = 0;
        let lastGameTime = 0;

        // Cargar puntuaciones altas del localStorage
        function loadHighScores() {
            const highScores = JSON.parse(localStorage.getItem('highScores')) || [];
            return highScores;
        }

        // Guardar puntuación
        function saveScore(playerName, score, difficulty) {
            const highScores = loadHighScores();
            highScores.push({
                name: playerName,
                score: score,
                difficulty: difficulty
            });
            
            // Ordenar por puntuación y mantener solo los 10 mejores
            highScores.sort((a, b) => b.score - a.score);
            const top10 = highScores.slice(0, 10);
            
            localStorage.setItem('highScores', JSON.stringify(top10));
            updateHighScoresTable();
        }

        // Actualizar tabla de puntuaciones
        function updateHighScoresTable() {
            const highScores = loadHighScores();
            highScoresTable.innerHTML = '';
            
            highScores.forEach(score => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${score.name}</td>
                    <td>${score.score}</td>
                    <td>${score.difficulty}</td>
                `;
                highScoresTable.appendChild(row);
            });
        }

        function createHoles() {
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.classList.add('hole');
                const mole = document.createElement('div');
                mole.classList.add('mole');
                hole.appendChild(mole);
                gameContainer.appendChild(hole);

                hole.addEventListener('click', () => {
                    if (!isGameRunning) return;
                    if (mole.classList.contains('visible')) {
                        score++;
                        scoreValue.textContent = score;
                        mole.classList.remove('visible');
                        hole.classList.add('hit-animation');
                        setTimeout(() => {
                            hole.classList.remove('hit-animation');
                        }, 200);
                    } else {
                        // Penalización por toque incorrecto
                        score = Math.max(0, score - 1);
                        scoreValue.textContent = score;
                    }
                });
            }
        }

        function showRandomMole() {
            const moles = document.querySelectorAll('.mole');
            moles.forEach(mole => mole.classList.remove('visible'));
            const randomIndex = Math.floor(Math.random() * moles.length);
            moles[randomIndex].classList.add('visible');

            let disappearTime;
            switch (currentDifficulty) {
                case 'noob':
                    disappearTime = 1000;
                    break;
                case 'intermedio':
                    disappearTime = 750;
                    break;
                case 'nashe':
                    disappearTime = 350;
                    break;
            }

            setTimeout(() => {
                if (moles[randomIndex].classList.contains('visible')) {
                    moles[randomIndex].classList.remove('visible');
                }
            }, disappearTime);
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(gameInterval);
            clearInterval(countdown);
            const playerName = playerNameInput.value.trim() || 'Anónimo';
            saveScore(playerName, score, currentDifficulty);
            alert(`¡Juego terminado! Tu puntuación final es ${score}`);
            startButton.disabled = false;
            endButton.disabled = true;
            difficultySelect.disabled = false;
            playerNameInput.disabled = false;
            gamesPlayed++;
            lastGameTime = Date.now();
            checkCooldown();
        }

        function checkCooldown() {
            if (gamesPlayed % 3 === 0) {
                startButton.disabled = true;
                const cooldownTime = 30;
                let remainingTime = cooldownTime;
                cooldownMessage.textContent = `Espera ${remainingTime} segundos para jugar de nuevo.`;
                
                const cooldownInterval = setInterval(() => {
                    remainingTime--;
                    cooldownMessage.textContent = `Espera ${remainingTime} segundos para jugar de nuevo.`;
                    if (remainingTime <= 0) {
                        clearInterval(cooldownInterval);
                        startButton.disabled = false;
                        cooldownMessage.textContent = '';
                    }
                }, 1000);
            }
        }

        function startGame() {
            if (!playerNameInput.value.trim()) {
                alert('Por favor, ingresa tu nombre antes de comenzar');
                return;
            }

            const currentTime = Date.now();
            if (gamesPlayed > 0 && gamesPlayed % 3 === 0 && currentTime - lastGameTime < 30000) {
                const remainingTime = Math.ceil((30000 - (currentTime - lastGameTime)) / 1000);
                cooldownMessage.textContent = `Espera ${remainingTime} segundos para jugar de nuevo.`;
                return;
            }

            isGameRunning = true;
            score = 0;
            timeLeft = 10;
            scoreValue.textContent = score;
            timeValue.textContent = timeLeft;
            startButton.disabled = true;
            endButton.disabled = false;
            difficultySelect.disabled = true;
            playerNameInput.disabled = true;
            currentDifficulty = difficultySelect.value;
            cooldownMessage.textContent = '';

            let moleInterval;
            switch (currentDifficulty) {
                case 'noob':
                    moleInterval = 1000;
                    break;
                case 'intermedio':
                    moleInterval = 750;
                    break;
                case 'nashe':
                    moleInterval = 350;
                    break;
            }

            gameInterval = setInterval(showRandomMole, moleInterval);
            countdown = setInterval(() => {
                timeLeft--;
                timeValue.textContent = timeLeft;
                if (timeLeft === 0) {
                    endGame();
                }
            }, 1000);
        }

        createHoles();
        updateHighScoresTable();
        startButton.addEventListener('click', startGame);
        endButton.addEventListener('click', endGame);
    </script>
</body>
</html>
